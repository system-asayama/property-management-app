{% extends "base.html" %}
{% block title %}従業員新規作成{% endblock %}
{% block content %}
<h1>従業員新規作成</h1>

<form method="post">
  <div class="card" style="max-width:500px">
    <div class="row">
      <label for="login_id">ログインID</label>
      <input id="login_id" name="login_id" type="text" required autofocus>
    </div>
    
    <div class="row">
      <label for="name">氏名</label>
      <input id="name" name="name" type="text" required>
    </div>
    
    <div class="row">
      <label for="email">メールアドレス</label>
      <input id="email" name="email" type="email" required>
    </div>
    
    <div class="row">
      <label for="password">パスワード</label>
      <input id="password" name="password" type="password" required minlength="8" placeholder="8文字以上">
    </div>
    
    <div class="row">
      <label for="password_confirm">パスワード（確認）</label>
      <input id="password_confirm" name="password_confirm" type="password" required minlength="8" placeholder="もう一度入力">
    </div>
    
    <div class="row">
      <label style="font-weight:bold">勤務する店舗（複数選択可）</label>
      {% if stores %}
        <div style="display:flex;flex-direction:column;gap:8px">
          {% for store in stores %}
          <div style="border:1px solid {% if store.id == from_store_id %}#999{% else %}#ccc{% endif %};border-radius:4px;padding:12px;background:{% if store.id == from_store_id %}#f5f5f5{% else %}#fff{% endif %}">
            <label style="display:flex;align-items:center;cursor:{% if store.id == from_store_id %}default{% else %}pointer{% endif %}">
              <input type="checkbox" name="store_ids" value="{{ store.id }}" 
                     {% if store.id == from_store_id %}checked disabled{% endif %}
                     style="margin-right:8px;flex-shrink:0">
              <span style="flex:1">{{ store.名称 }}{% if store.id == from_store_id %}<span style="color:#666;font-size:0.9em">（作成元）</span>{% endif %}</span>
            </label>
            {% if store.id == from_store_id %}
            <input type="hidden" name="store_ids" value="{{ store.id }}">
            {% endif %}
          </div>
          {% endfor %}
        </div>
      {% else %}
        <p style="color:#999">あなたが管理する店舗がありません。</p>
      {% endif %}
    </div>
    
    <div class="actions" style="margin-top:20px; display:flex; gap:10px">
      <button class="btn" type="submit">作成</button>
      <a class="btn sub" href="{{ back_url }}">キャンセル</a>
    </div>
  </div>
</form>

{% endblock %}
