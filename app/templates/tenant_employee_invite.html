{% extends "base.html" %}
{% block title %}従業員を追加{% endblock %}
{% block content %}
<h1>従業員を追加</h1>

<div class="card" style="max-width:600px">
  <p>同一テナント内の既存の従業員のログインIDと氏名を入力して、現在選択中の店舗に追加します。</p>
  
  <form method="post" style="margin-top:20px">
    <div class="form-group">
      <label for="login_id">ログインID <span style="color:red">*</span></label>
      <input type="text" id="login_id" name="login_id" required placeholder="例: employee-1">
      <small style="color:#666">追加したい従業員のログインIDを入力してください。</small>
    </div>
    
    <div class="form-group">
      <label for="name">氏名 <span style="color:red">*</span></label>
      <input type="text" id="name" name="name" required placeholder="例: 山田太郎">
      <small style="color:#666">追加したい従業員の氏名を入力してください。</small>
    </div>
    
    <div style="padding:16px;background:#fff4e5;border-radius:8px;margin-top:20px">
      <p style="margin:0;color:#8a4b11">
        <strong>注意:</strong> ログインIDと氏名が完全に一致し、同一テナント内の従業員のみ追加できます。
      </p>
    </div>
    
    <div class="actions" style="margin-top:20px">
      <button type="submit" class="btn">追加する</button>
      <a class="btn sub" href="{{ url_for('tenant_admin.employees') }}">キャンセル</a>
    </div>
  </form>
</div>
{% endblock %}
